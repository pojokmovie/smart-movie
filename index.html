<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar URL dari TXT</title>
</head>
<body>
  <h1>Daftar URL</h1>
  <div id="urlContainer">Loading...</div>

  <script>
    fetch('http://45.150.65.4/urls.txt')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('urlContainer');
        container.innerHTML = ''; // Bersihkan "Loading..."

        const urls = data.split('\n');
        urls.forEach(url => {
          url = url.trim();
          if (url) {
            const link = document.createElement('a');
            link.href = url;
            link.textContent = url;
            link.target = '_blank';
            container.appendChild(link);
            container.appendChild(document.createElement('br'));
          }
        });
      })
      .catch(err => {
        document.getElementById('urlContainer').textContent = 'Gagal memuat URL: ' + err;
      });
  </script>
</body>
</html>
