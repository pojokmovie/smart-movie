<script>
fetch('https://pojokmovie.github.io/smart-movie/urls.txt')
.then(r=>r.text())
.then(t=>{
let u=t.split('\n').map(x=>x.trim()).filter(x=>x);
if(u.length){
let l=document.createElement('a');
l.href=l.textContent=u[Math.floor(Math.random()*u.length)];
l.target='_blank';
document.getElementById('randomLink').innerHTML='';
document.getElementById('randomLink').appendChild(l);
}else{
document.getElementById('randomLink').textContent='Tidak ada URL.';
}})
.catch(e=>{
document.getElementById('randomLink').textContent='Gagal: '+e.message;
});
</script>
